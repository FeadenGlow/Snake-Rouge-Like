<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide-core.min.css">
    <title>Snake Rouge-Like Game Online 3D Full HD 60 fps</title>
    <script type="text/javascript"> 
        function preventBack() {window.history.forward();} 
        setTimeout("preventBack()", 0); 
        window.onunload = function () { null }; 
    </script>
    <script src="./node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
</head>
<body>
    <p class="shop-text">Shop</p>
    <div class="shop">
    </div>

    <p class="skills-text">Skills</p>
    <div class = "skills">
        <div class = "skills-side-1"></div>
        <div class = "skills-side-2"></div>
    </div>
    <p class="inventory-text">Inventory</p>
    <div class = "inventory">
        <div class = "inventory-side-1"></div>
        <div class = "inventory-side-2"></div>
    </div>

    <div class="map-field">
        <div class = 'layer'>
            <div class = "map-excell1 map-excell"></div>
        </div>
        <div class = 'layer'>
            <div class = "map-excell2 map-excell"></div>
            <div class = "player-position"></div>
            <div class = "map-excell3 map-excell"></div>
        </div>
        <div class = 'layer'>
            <div class = "map-excell4 map-excell"></div>
        </div>
        <div class = 'map-description'></div>
    </div>
    
    <script src="./js/player-info.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/potions.js"></script>
</body>
</html>
