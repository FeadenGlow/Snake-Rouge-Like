<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Rouge-Like Game Online 3D Full HD 60 fps</title>

    <script type="text/javascript"> 
        function preventBack() { 
            window.history.forward();  
        } 
          
        setTimeout("preventBack()", 0); 
          
        window.onunload = function () { null }; 
    </script> 
</head>
<body>
    <div class = 'stats'>
        <img class = 'coins-image' src="./images/coin.png">
        <p class = 'coins'>0</p>
    </div>
    <div class = 'map-stats'>
        <div class = 'enemies'><img class = "enemies-image" src="./images/skull.png"><p class = 'enemies-text'>0</p></div>
    </div>
    <img src = "./images/snakeBackground.png" class = "mgi">

    <canvas class = 'particle-field' height = '815px', width = '1545px'></canvas>
    <div class="progress-ring">
        <p class="mana-text"></p>
        <svg class = "mana-svg" width = "120" height = "120">
            <circle class="mana-ring" stroke = "white" stroke-width = "4" cx = "60" cy = "60" r = "52" fill = "transparent"></circle>
        </svg>
    </div>

    <script src = "./js/index.js"></script>
    <script src="./js/climber.js"></script>
    <script src="./js/enemy.js"></script>
    <script src = "./js/movement.js"></script>
    <script src="./js/skill.js"></script>
    <script src="./js/walker.js"></script>
    <script src="./js/clear.js"></script>
    <script src="./js/ending.js"></script>
    <script src="./js/level.js"></script>
    <script src="./js/restart.js"></script>
    <script src="./js/kill.js"></script>
    <script src="./js/stats.js"></script>
</body>
</html>
